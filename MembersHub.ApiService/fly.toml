# fly.toml app configuration file generated for membershub-api
# API Service with autoscaling

app = 'membershub-api'
primary_region = 'ams'  # Amsterdam - closest to Greece

[build]
  dockerfile = 'Dockerfile'

[deploy]
  strategy = 'rolling'

[env]
  ASPNETCORE_ENVIRONMENT = 'Production'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true   # Can scale to zero for cost savings
  auto_start_machines = true
  min_machines_running = 0    # Scale to zero in dev, set to 1 for production

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

  [[services.http_checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'
    protocol = 'http'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
